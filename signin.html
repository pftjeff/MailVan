<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Sign-In</title>
</head>

<body>
    <!----------------------- Main Container -------------------------->
    <div class="min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="row p-3 bg-white">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex flex-column left-box">
                <img src="asset/img/Frame 3.png" class="img-fluid" style="height: 100vh;">
            </div>
            <!-------------------- ------ Right Box ---------------------------->
            <div class="col-md-6 right-box">
                <div class="header-text mb-2 d-flex flex-column align-items-center text-center">
                    <img src="asset/img/vra_2.png" alt="logo" style="width: 35%;">
                    <h2 style="font-family: 'Courier New', Courier, monospace; font-weight: 600; color: rgb(102 170 158);">Sign In Account</h2>
                    <p style="margin-top: 4px;">Enter your personal data to create your account.</p>
                </div>
                <label for="email" class="form-label" style="color: #111111;">Email</label>
                <div class="input-group mb-4">
                    <input type="text" id="email" class="form-control form-control-lg fs-6"
                        placeholder="eg. johnfrans@gmail.com" style="background-color: #F5F5F5;">
                </div>
                <label for="password" class="form-label" style="color: #111111;">Password</label>
                <div class="input-group mb-5">
                    <input type="password" id="password" class="form-control form-control-lg fs-6" placeholder="Re-type your password" style="background-color: #F5F5F5;">
                </div>
                <div class="input-group">
                    <button class="btn btn-lg w-100"
                        style="font-size: 15px; background-color: #6B6B6B; color: whitesmoke;">Continue</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="asset/js/bootstrap.bundle.min.js"></script>
</body>

</html>
